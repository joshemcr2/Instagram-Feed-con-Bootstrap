<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <title>Instagram Feed con Bootstrap</title>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://www.instagram.com ">
          <i class="fa-brands fa-instagram fa-2xl"></i>
          <img
            src="https://logos-download.com/wp-content/uploads/2016/03/Instagram_Logo_2016.png"
            alt="Logo"
            width="100"
            height="50"
            class="d-inline-block align-text-center"
          />
        </a>


       
<!-- Button trigger modal -->
<button type="button" class="btn btn-success ms-auto" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Crear Un Nuevo Post
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Crear Un Nuevo Post</h1>
          <button type="button" class="btn-success" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Descripcion</p>
          <textarea placeholder="Agrega la descripcion de tu post aqui"></textarea>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-success">Publicar</button>
        </div>
      </div>
    </div>
  </div>



       

        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle "
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"

            <i class="fa-regular fa-gear"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Perfil</a></li>
            <li><a class="dropdown-item" href="#">Accesibilidad</a></li>
            <li><a class="dropdown-item" href="#">Privacidad y Data</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a class="dropdown-item link-danger" href="#">Log Out</a></li>
          </ul>
        </div>
      </nav>
    </div>


    <div class="gap-2 d-md-block text-center">

      </div>
